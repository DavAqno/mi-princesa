<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para ti, Diana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hearts-container"></div>

  <div class="container">
    <h1>Bienvenida, Diana</h1>
    <p>Introduce el código para desbloquear:</p>

    <input type="text" id="codeInput" placeholder="Escribe el código...">
    <button id="unlockButton">Desbloquear</button>
    <p id="error-message"></p>

    <div id="unlocked-content" class="locked-content">
      <h2 id="unlocked-title"></h2>
      <div id="unlocked-text"></div>
    </div>

    <div id="counter"></div>
  </div>

  <audio id="unlockSound" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_ccee726c46.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
