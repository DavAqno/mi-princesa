    <button id="unlockButton">Desbloquear</button>
    <p id="error-message"></p>

    <div id="content" class="locked-content">
      <h2>Mi niña</h2>
      <div id="message-text">
        <!-- Mensaje de amor -->
        <p>La primera vez que te vi...</p>
        <!-- (Aquí irá todo tu texto original) -->
      </div>
      <div id="gallery">
        <!-- Opcionalmente, fotos secretas aparecerán aquí -->
      </div>
    </div>
  </div>

  <audio id="unlockSound" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_ccee726c46.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
